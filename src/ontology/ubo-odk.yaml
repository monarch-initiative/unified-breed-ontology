id: ubo
title: "Unified Breed Ontology"
github_org: monarch-initiative
git_main_branch: master
repo: unified-breed-ontology
release_artefacts: 
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
components:
  products:
    - filename: species.owl
    - filename: transboundary.owl
    - filename: breeds.owl
robot_java_args: '-Xmx16G'
allow_equivalents: asserted-only
documentation:
  documentation_system: mkdocs
robot_java_args: '-Xmx8G'
